---
layout: default
nav: 'category'
---

{% assign myposts = site.posts | where: 'category', page.defines %}

<div class="posts">
    <h1 class="subsection">{{ page.title | default: page.defines }} Posts</h1>
    <ul>
        {% for post in myposts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{{ content }}
